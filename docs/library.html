<!DOCTYPE html>
<html>
<head>
    <title>
        FlyGuesWeb
    </title>
    <meta charset="utf-8">
    <!--网站logo-->
    <link rel="shortcut icon" href="image/logonormal.png" type="image/x-icon" />
    <!--链接外部文件-->
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <style>
        p.BigTitle {
            font-size: 2em;
            white-space: nowrap;
            line-height: 2em;
            margin: 0;
            color: #002FA7;
        }
        a{
            text-decoration:none;
            color:#808080;
        }
        body {
            margin: 0;
            font-family:'HarmonyOS Sans SC';
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 80px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #002FA7;
            padding: 8px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.ActiveBox{
            border-radius:10px;
            background-color:#002FA7;
            margin:10%;
        }
        div.SubBtn {
            background-color:#ebebeb;
            width:6em;
            height:2em;
            border-radius:10px;
            padding:0.4em;
            display:flex;
            align-content:center;
            align-items:center;
            color:#808080;
        }
        div.ListBox{
            background-color:#c3cee8;
            height:3em;
            width:50%;
            padding:1em;
            border-radius:10px;
            display:flex;
            align-items:center;
        }
    </style>
</head>
<body>

    <!--导航栏-->
    <ul>
        <li><img src="image/logonormal.png" style="width: 2em; clear: both; display: block; margin: auto; padding: 8px 16px; " /></li>
        <li><a class="ActiveBox" href="index.html" style="color:#002FA7;">&#xe80f;</a></li>
        <li><a href="informationmenu.html"><iconify-icon icon="fluent:library-24-regular" width="1.6em" height="1.6em" style="color: #002FA7"></iconify-icon></a></li>
        <li>
            <div class="ActiveBox">
                <a href="library.html"><iconify-icon icon="fluent:archive-24-filled" width="1.6em" height="1.6em" style="color: #f1f1f1"></iconify-icon></a>
            </div>
        </li>
        <li><a href="info.html"><iconify-icon icon="fluent:info-24-regular" width="1.6em" height="1.6em" style="color: #002fa7"></iconify-icon></a></li>
    </ul>

    <!--网页主体-->
    <div style="margin-left:6em;padding:1px 16px;height:1000px;">
        <p class="BigTitle"><b>存储列表</b></p><br />
        在这里查看或下载 FlyGues 保存的所有已归档项目。<br />
        &nbsp;<br />
        <h3>按分类访问</h3>
        <p style="white-space:nowrap;">
            <table style="width:10em;" cellspacing="10">
                <tr>
                    <td style="width:8em;height:2em;">
                        <div class="SubBtn">
                            <iconify-icon icon="fluent:globe-24-regular" width="1.4em" height="1.4em" style="color: #808080"></iconify-icon>&nbsp;网站应用
                        </div>
                    </td>
                    <td style="width:8em;height:2em;">
                        <div class="SubBtn">
                            <iconify-icon icon="fluent:folder-zip-24-regular" width="1.4em" height="1.4em" style="color: #808080"></iconify-icon>&nbsp;桌面应用
                        </div>
                    </td>
                </tr>
            </table>
        </p>
        <h3>网页应用</h3>
        <div class="ListBox">
            <table width="100%">
                <tr>
                    <td width="20%">
                        <img src="image/SwiffeLogo.svg" width="50%" />
                    </td>
                    <td width="70%">
                        <b>Swiffe</b><br />
                        Swiffe web edition
                    </td>
                    <td width="10%">
                        <a href="#Swiffe">
                            <input type="button" value="Go" />
                        </a>
                    </td>
                </tr>
            </table>
        </div>&nbsp;<br />
        <div class="ListBox">
            <table width="100%">
                <tr>
                    <td width="20%">
                        <img src="image/logonormal.png" width="50%" />
                    </td>
                    <td width="70%">
                        <b>Swiffe</b><br />
                        纯净网页版随机数抽取器
                    </td>
                    <td width="10%">
                        <a href="demo/RandomMem.html">
                            <input type="button" value="Go" />
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!--JavaScript外引
        =====================================================================-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
