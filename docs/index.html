<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/mduiColor.css">


    <style>
        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div style="position: relative">
        <mdui-navigation-rail contained>
            <mdui-navigation-rail-item icon="home--filded" href="index.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps--filled" href="app.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="folder--filled" href="file.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="info--filled" href="info.html"></mdui-navigation-rail-item>
        </mdui-navigation-rail>
        <div style="height:95vh;overflow: auto">
            <mdui-card clickable class="title" style="width: 100%">
                <div class="mdui-prose">
                    <h1 style="text-align: center;font-family: 'Product Sans';"><b>FlyGuesWeb</b></h1>
                    <p style="text-align: center;">FlyGuesWeb库是个人课业之余制作的demo源码存放的地方。</p>
                </div>
            </mdui-card>
            <table style="width: 100%;padding: 0;" cellpadding="0" cellspacing="1">
                <td style="width: 50%;margin-right: 1em;">
                    <div class="mdui-prose">
                        <h4>快速入口</h4>
                        <mdui-button variant="text" href="app.html">
                            应用和小工具
                            <mdui-icon slot="icon" name="apps"></mdui-icon>
                        </mdui-button>
                        <mdui-button variant="text" href="file.html">
                            归档文件和项目
                            <mdui-icon slot="icon" name="folder--outlined"></mdui-icon>
                        </mdui-button>
                        <h4>最近更新</h4>
                        <mdui-button variant="text" href="file.html">
                            项目：柳州市第十五中学总部
                            <mdui-icon slot="icon" name="folder--outlined"></mdui-icon>
                        </mdui-button>
                    </div>
                </td>
                <td style="width: 50%;margin-left: 1em;">
                    <div class="mdui-prose">
                        <h4>访问数据</h4>
                        <mdui-button variant="text" disabled>
                            浏览数：<span id="busuanzi_value_site_pv"><i class="fa fa-spinner fa-spin"></i></span>
                            <mdui-icon slot="icon" name="remove_red_eye--outlined"></mdui-icon>
                        </mdui-button>
                        <mdui-button variant="text" disabled>
                            访客数：<span id="busuanzi_value_site_uv"><i class="fa fa-spinner fa-spin"></i></span>
                            <mdui-icon slot="icon" name="people--outlined"></mdui-icon>
                        </mdui-button>
                        <h4>页面数据</h4>
                        <mdui-button variant="text" href="app.html">
                            关于 FlyGuesWeb
                            <mdui-icon slot="icon" name="info--outlined"></mdui-icon>
                        </mdui-button>
                    </div>
                </td>
            </table>
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        </div>
    </div>
</body>

</html>
