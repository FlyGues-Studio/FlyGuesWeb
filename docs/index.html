<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/mduiColor.css">


    <style>
        mdui-top-app-bar {
            background-color: rgb(var(--mdui-color-background-container));
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>

</head>

<body style="margin: 0;">
    <mdui-layout style="height: 100vh;">
        <mdui-top-app-bar style="background-color: rgb(var(--mdui-color-surface-container-low)) !important;"
            scroll-behavior="elevate" scroll-target=".main" order="-1" class="topBar">
            <mdui-button-icon icon="menu" class="showList"></mdui-button-icon>

            <mdui-top-app-bar-title>FlyGuesWeb</mdui-top-app-bar-title>

            <mdui-tooltip content="收集与反馈" placement="left" href="https://txc.qq.com/products/667423">
                <mdui-button-icon icon="feedback--outlined" onclick="changeTheme()"></mdui-button-icon>
              </mdui-tooltip>

        </mdui-top-app-bar>

        <mdui-navigation-drawer close-on-overlay-click class="example-drawer">
            <mdui-list style="padding: 1em;">
                <style>
                    mdui-list-item {
                        margin-bottom: 0.5em;
                    }
                </style>
                <mdui-list-subheader style="margin-bottom: -1.6em;">主界面</mdui-list-subheader>
                <mdui-list-item icon="home--filled" rounded href="index.html" active>主页</mdui-list-item>
                <mdui-list-item icon="apps--outlined" rounded href="app.html">应用和小工具</mdui-list-item>
                <mdui-list-item icon="folder--outlined" rounded href="file.html">归档文件和项目</mdui-list-item>
                <mdui-list-subheader style="margin-bottom: -1.6em;">关于此网站</mdui-list-subheader>
                <mdui-list-item icon="info--outlined" rounded href="info.html">关于</mdui-list-item>
            </mdui-list>
        </mdui-navigation-drawer>
		<script>
			const navigationDrawer = document.querySelector(".example-drawer");
			const topBar = document.querySelector(".topBar");
			const openListButton = topBar.querySelector(".showList");

			if (navigationDrawer.open = false) {
				openListButton.addEventListener("click", () => navigationDrawer.open = false);
			} else {
				openListButton.addEventListener("click", () => navigationDrawer.open = true);
			}
		</script>


        <mdui-layout-main class="main">
            <div style="width: 100%;height: 100%;margin-top: 4em;text-align: center;" class="mdui-prose">
                    <div class="mdui-prose" style="margin-bottom: 0.5em;">
                        <h1 style="font-size: 6vw;text-align: center;font-family: 'Product Sans Bold'!important;">FlyGuesWeb</h1>
                        <p style="text-align: center;font-size: small;">FlyGuesWeb库是个人课业之余制作的demo源码存放的地方。</p>
                    </div>
                    
                    <mdui-button variant="text" disabled>
                        浏览数：<span id="busuanzi_value_site_pv"><i class="fa fa-spinner fa-spin"></i></span>
                        <mdui-icon slot="icon" name="remove_red_eye--outlined"></mdui-icon>
                    </mdui-button>
                    <mdui-button variant="text" disabled>
                        访客数：<span id="busuanzi_value_site_uv"><i class="fa fa-spinner fa-spin"></i></span>
                        <mdui-icon slot="icon" name="people--outlined"></mdui-icon>
                    </mdui-button>
            </div>

            <!-- </mdui-card> -->
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        </mdui-layout-main>
    </mdui-layout>
</body>

</html>
