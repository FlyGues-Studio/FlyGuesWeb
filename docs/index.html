<!DOCTYPE html>
<html>
<head>
    <title>
        FlyGuesWeb

    <meta charset="utf-8">

    <!--链接外部文件-->
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <style>
        .main {
            text-align: center; /*让div内部文字居中*/
            background-color: #fff;
            border-radius: 20px;
            width: 500px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        a{

        p.BigTitle{

            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;

        li a {
            display: block;

            display: flex;
            align-items: center;

        }
