<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/mduiColor.css">


    <style>
        mdui-top-app-bar {
            background-color: rgb(var(--mdui-color-background-container));
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>
</head>

<body style="margin: 0;">
    <mdui-layout style="height: 100vh;">
        <mdui-top-app-bar class="example-top-app-bar"
            style="background-color: rgb(var(--mdui-color-surface-container-low)) !important;" order="-1">
            <mdui-button-icon icon="menu--rounded" variant="text" class="showMenu"></mdui-button-icon>
            <mdui-top-app-bar-title>FlyGuesWeb</mdui-top-app-bar-title>
        </mdui-top-app-bar>
        <div class="example-contained" style="position: relative; overflow: hidden">
            <mdui-navigation-drawer close-on-esc close-on-overlay-click contained open>
                <div style="height: 160px;">
                    <mdui-button class="open">打开侧边抽屉栏</mdui-button>
                </div>
                <mdui-list style="padding-right: 1em;margin-left: 1em;">
                    <style>
                        mdui-list-item {
                            margin-bottom: 0.5em;
                        }
                    </style>
        
                    <mdui-list-item rounded icon="home--rounded" active>主页</mdui-list-item>
                    <mdui-list-item rounded icon="apps--rounded">应用和小工具</mdui-list-item>
                    <mdui-list-item rounded icon="folder--rounded">归档文件</mdui-list-item>
        
                    <mdui-divider style="margin-bottom: 1em;"></mdui-divider>
        
                    <mdui-list-item rounded icon="info--rounded">关于此网站</mdui-list-item>
                </mdui-list>
                <mdui-button class="close">关闭侧边抽屉栏</mdui-button>
            </mdui-navigation-drawer>
        </div>

        <script>
            const example = document.querySelector(".example-contained");
            const navigationDrawer = example.querySelector("mdui-navigation-drawer");
            const openButton = example.querySelector(".open");
            const closeButton = example.querySelector(".showMenu");

            openButton.addEventListener("click", () => navigationDrawer.open = true);
            closeButton.addEventListener("click", () => navigationDrawer.open = false);
        </script>

        <mdui-layout-main class="example-layout-main" style="padding: 1em;">

        </mdui-layout-main>
    </mdui-layout>
</body>

</html>
