<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto"
	style="background-color: rgb(var(--mdui-color-surface-container)) !important;">

<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
	<title>班级智能信息管理系统 - 2318</title>

	<link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
	<script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
	<!-- Filled -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Outlined -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Rounded -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- Sharp -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
	<!-- Two Tone -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

	<script src="https://unpkg.com/sober/dist/sober.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../../css/font.css">
	<link rel="stylesheet" type="text/css" href="../../css/mduiColor.css">
	<link rel="stylesheet" type="text/css" href="../../css/theme.css">


	<style>
		mdui-card.list {
			padding: 2rem;
			width: 80%;
			border-radius: 2rem;
			margin-bottom: 1rem;
		}

		h4.text {
			padding: 1em;
			padding-left: 0;
			font-weight: bold;
		}

		img.show {
			width: 90%;

		}
	</style>
</head>

<body>
	<div class="normalView">
		<mdui-top-app-bar
			style="position: sticky;background-color: rgb(var(--mdui-color-surface-container));margin-right: 1em;">
			<mdui-top-app-bar-title style="margin-left: 1em;">班级智能信息管理系统</mdui-top-app-bar-title>
			<mdui-button-icon icon="settings_outline--outlined"></mdui-button-icon>
			<mdui-dropdown>
				<style>
					mdui-menu {
						border-radius: 1em;
						padding: 0.5em;
					}
				</style>
				<mdui-button slot="trigger" icon="account_circle">2318</mdui-button>
				<mdui-menu>
					<mdui-menu-item icon="edit--outlined">编辑个人资料</mdui-menu-item>
					<mdui-divider></mdui-divider>
					<mdui-menu-item icon="logout--outlined" disabled>登出</mdui-menu-item>

				</mdui-menu>
			</mdui-dropdown>

		</mdui-top-app-bar>
		<mdui-navigation-rail contained value="noti">
			<mdui-navigation-rail-item icon="notifications" href="../index.html"
				value="noti">通知</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="people--outlined" href="../app.html"
				value="student">学生</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="apps--outlined" href="../file.html"
				value="tool">小工具</mdui-navigation-rail-item>
			<s-bottom-sheet slot="bottom">
				<mdui-fab icon="checklist" slot="trigger"></mdui-fab>
				<div style="padding: 2em;text-align: center;">
					<mdui-icon name="contactless--outlined" style="font-size: 10em;opacity: 0.3;"></mdui-icon>
					<h2>请将校园卡放在感应区以识别</h2>
					<mdui-button icon="question_mark--outlined">无法识别</mdui-button>
				</div>
			</s-bottom-sheet>
		</mdui-navigation-rail>

		<div class="main" style="height: 80vh;padding: 1em;padding-left: 2em;padding-right: 2em;">
			<h1>通知</h1>
			<mdui-tabs value="tab-1">
				<mdui-tab value="tab-1">Tab 1</mdui-tab>
				<mdui-tab value="tab-2">Tab 2</mdui-tab>
				<mdui-tab value="tab-3">Tab 3</mdui-tab>

				<mdui-tab-panel slot="panel" value="tab-1">Panel 1</mdui-tab-panel>
				<mdui-tab-panel slot="panel" value="tab-2">Panel 2</mdui-tab-panel>
				<mdui-tab-panel slot="panel" value="tab-3">Panel 3</mdui-tab-panel>
			</mdui-tabs>
		</div>
	</div>

	<mdui-dialog close-on-overlay-click headline="抽取范围不正确" class="example-action3">
		<mdui-icon slot="icon" name="warning_amber--outlined"></mdui-icon>
		输入有误，请注意以下规则：<br><br>
		<li>范围只能是 <b>0至999999之间的整数</b> 。</li>
		<li>输入格式为 <b>[最小整数] - [最大整数]</b> ，例如 1-100。</li><br>
		<mdui-button slot="action">确定</mdui-button>
	</mdui-dialog>

	<mdui-button-icon icon="help_outline--outlined" style="display: none;"></mdui-button-icon>

	<script>
		const dialog3 = document.querySelector(".example-action3");
		const openButton3 = dialog3.nextElementSibling;

		openButton3.addEventListener("click", () => dialog3.open = true);

		const closeButton3 = dialog3.querySelector("mdui-button");

		openButton3.addEventListener("click", () => dialog3.open = true);
		closeButton3.addEventListener("click", () => dialog3.open = false);
	</script>


</body>

</html>
