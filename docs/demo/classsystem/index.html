<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../../image/logonormal.png" type="image/x-icon">
    <title>班级智能信息管理系统 - 2318</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/font.css">
    <link rel="stylesheet" type="text/css" href="../../css/mduiColor.css">


    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Harmony Sans SC M';
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>

    <script src="https://unpkg.com/sober/dist/sober.min.js"></script>
</head>


<body>
    <mdui-layout style="height: inherit;">
        <mdui-navigation-rail value="noti" style="background-color: rgb(var(--mdui-color-surface-container));" divider>

            <mdui-dropdown>
                <mdui-button-icon icon="account_circle" slot="trigger" style="margin-bottom: 1em;"></mdui-button-icon>
                <mdui-menu style="padding: 1em;border-radius: 1em;">
                    <mdui-avatar style="margin-right: 1em;">
                        <mdui-icon name="account_circle"></mdui-icon>
                    </mdui-avatar>
                    2318
                    <mdui-divider></mdui-divider>
                    <mdui-button icon="logout"
                        style="background-color: rgb(var(--mdui-color-error));">登出</mdui-button>&nbsp;
                        <mdui-button-icon variant="standard" icon="cached"></mdui-button-icon>
                        <!-- <mdui-button-icon variant="standard" icon="edit"></mdui-button-icon> -->
                </mdui-menu>
            </mdui-dropdown>
            <mdui-button-icon icon="settings--outlined" slot="bottom"></mdui-button-icon>
            <mdui-fab icon="playlist_add_check" slot="bottom"></mdui-fab>


            <mdui-navigation-rail-item icon="notifications" value="noti">
                <mdui-badge slot="badge">1</mdui-badge>
                通知</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="people_alt--outlined">学生</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps">应用</mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <mdui-list style="margin-left: 80px;background-color: rgb(var(--mdui-color-surface-container));">
            <center>
                <s-search size="small" style="width: 80%;text-align: center;margin: 1em;">
                    <s-icon-button slot="start">
                        <s-icon type="search"></s-icon>
                    </s-icon-button>
                    <input type="text" placeholder="搜索">
                </s-search>
            </center>

            <mdui-list>
                <mdui-list-item active>
                    <mdui-avatar slot="icon" icon="browser_updated">
                    </mdui-avatar>
                    更新记录
                    <span slot="description">-</span>
                </mdui-list-item>
            </mdui-list>
            <mdui-list>
                <mdui-list-item>
                    <mdui-avatar slot="icon" icon="person_1--rounded"></mdui-avatar>
                    吕颖飞（07）
                    <span slot="description">-</span>
                </mdui-list-item>
            </mdui-list>
        </mdui-list>

        <mdui-layout-main class="example-layout-main" style="min-height: 300px">
            <mdui-top-app-bar style="position: sticky;margin-left: 2em;">
                <!-- <mdui-button-icon icon="chat--outlined" href="../../file.html"></mdui-button-icon> -->
                <mdui-top-app-bar-title>
                    更新记录
                    <mdui-badge>1</mdui-badge>
                </mdui-top-app-bar-title>
                <div style="flex-grow: 1;margin-top: 72px;">
                    <mdui-card variant="elevated" style="width: 100%;height: 124px"></mdui-card>
                </div>


                <mdui-dialog close-on-overlay-click headline="在 Web 打开语音聊天" class="example-action">
                    <mdui-icon slot="icon" name="call--outlined"></mdui-icon>
                    确认与好友开启语音聊天。
                    <mdui-button slot="action" variant="text">取消</mdui-button>
                    <mdui-button slot="action" variant="filled">开启</mdui-button>
                </mdui-dialog>

                <mdui-button-icon icon="call" disabled></mdui-button-icon>

                <script>
                    const dialog = document.querySelector(".example-action");
                    const openButton = dialog.nextElementSibling;

                    openButton.addEventListener("click", () => dialog.open = true);

                    const closeButton = dialog.querySelector("mdui-button");

                    openButton.addEventListener("click", () => dialog.open = true);
                    closeButton.addEventListener("click", () => dialog.open = false);
                </script>


                <mdui-dropdown>
                    <mdui-button-icon slot="trigger" icon="more_vert"></mdui-button-icon>
                    <mdui-menu>
                        <mdui-menu-item icon="report--outlined"
                            href="https://txc.qq.com/products/667423">举报</mdui-menu-item>
                        <mdui-menu-item icon="people--outlined"
                            href="https://github.com/FlyGues2889/FlyGuesWeb">查看个人信息</mdui-menu-item>
                    </mdui-menu>
                </mdui-dropdown>
            </mdui-top-app-bar>

        </mdui-layout-main>
    </mdui-layout>
</body>

</html>
