<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - 主页</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/font.css">
    <link rel="stylesheet" type="text/css" href="../../css/mduiColor.css">


    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>

    <script src="https://unpkg.com/sober/dist/sober.min.js"></script>
</head>


<body>
    <mdui-layout style="height: inherit;">
        <mdui-navigation-rail value="chat" style="background-color: rgb(var(--mdui-color-surface-container));">

            <mdui-dropdown>
                <mdui-button-icon icon="account_circle" slot="trigger" style="margin-bottom: 1em;"></mdui-button-icon>
                <mdui-menu style="padding: 1em;border-radius: 1em;">
                    <mdui-avatar style="margin-right: 4.2em;">
                        <mdui-icon name="account_circle"></mdui-icon>
                    </mdui-avatar>
                    测试用户
                    <mdui-divider></mdui-divider>
                    <mdui-button icon="edit">编辑</mdui-button>&nbsp;
                    <mdui-button-icon variant="standard" icon="logout"></mdui-button-icon>
                    <mdui-button-icon variant="standard" icon="cached"></mdui-button-icon>
                </mdui-menu>
            </mdui-dropdown>
            <mdui-button-icon icon="settings--outlined" slot="bottom"></mdui-button-icon>

            <mdui-navigation-rail-item icon="chat_bubble" value="chat">聊天</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="people--outlined">联系人</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps">应用</mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <mdui-list style="margin-left: 80px;background-color: aliceblue;">
            <center>
                <s-search size="small" style="width: 80%;text-align: center;margin: 1em;">
                    <s-icon-button slot="start">
                        <s-icon type="search"></s-icon>
                    </s-icon-button>
                    <input type="text" placeholder="搜索">
                </s-search>
            </center>

            <mdui-list>
                <mdui-list-item>
                    <mdui-avatar slot="icon" icon="drive_folder_upload--rounded"></mdui-avatar>
                    文件传输助手
                    <span slot="description">Supporting text</span>
                </mdui-list-item>
            </mdui-list>
        </mdui-list>

        <mdui-layout-main class="example-layout-main" style="min-height: 300px">Main</mdui-layout-main>
    </mdui-layout>
</body>

</html>
