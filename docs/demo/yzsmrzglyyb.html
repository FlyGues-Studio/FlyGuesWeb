<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - 主页</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/mduiColor.css">


    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>

    <script src="https://unpkg.com/sober/dist/sober.min.js"></script>
    <script>
        var Theme = html.getAttribute('class');
        console.log(Theme);
    </script>
</head>


<body>
    <mdui-layout style="height: inherit;">
        <mdui-navigation-rail value="chat" style="background-color: rgb(var(--mdui-color-surface-container));" divider>

            <mdui-dropdown>
                <mdui-button-icon icon="account_circle" slot="trigger" style="margin-bottom: 1em;"></mdui-button-icon>
                <mdui-menu style="padding: 1em;border-radius: 1em;">
                    <mdui-avatar style="margin-right: 4.2em;">
                        <mdui-icon name="account_circle"></mdui-icon>
                    </mdui-avatar>
                    测试用户
                    <mdui-divider></mdui-divider>
                    <mdui-button icon="edit">编辑</mdui-button>&nbsp;
                    <mdui-button-icon variant="standard" icon="logout"></mdui-button-icon>
                    <mdui-button-icon variant="standard" icon="cached"></mdui-button-icon>

                    
                </mdui-menu>
            </mdui-dropdown>
            <mdui-button-icon icon="settings--outlined" slot="bottom"></mdui-button-icon>

            <mdui-navigation-rail-item icon="chat_bubble" value="chat">聊天</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="people--outlined">联系人</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps">应用</mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <mdui-list style="margin-left: 80px;background-color: rgb(var(--mdui-color-surface-container));">
            <center>
                <s-search size="small" style="width: 80%;text-align: center;margin: 1em;">
                    <s-icon-button slot="start">
                        <s-icon type="search"></s-icon>
                    </s-icon-button>
                    <input type="text" placeholder="搜索">
                </s-search>
            </center>

            <mdui-list>
                <mdui-list-item>
                    <mdui-avatar slot="icon" icon="drive_folder_upload--rounded"></mdui-avatar>
                    文件传输助手
                    <span slot="description">-</span>
                </mdui-list-item>
            </mdui-list>
            <mdui-list>
                <mdui-list-item>
                    <mdui-avatar slot="icon"
                        src="https://qlogo2.store.qq.com/qzone/2037432889/2037432889/100?1722233080"></mdui-avatar>
                    FlyGues
                    <span slot="description">-</span>
                </mdui-list-item>
            </mdui-list>
        </mdui-list>

        <mdui-layout-main class="example-layout-main" style="min-height: 300px">
            <mdui-top-app-bar style="position: sticky;">
                <mdui-button-icon icon="chat--outlined" href="../file.html"></mdui-button-icon>
                <mdui-top-app-bar-title><small>FlyGues</small></mdui-top-app-bar-title>
                <div style="flex-grow: 1"></div>


                <mdui-dialog close-on-overlay-click headline="在 Web 打开语音聊天" class="example-action">
                    <mdui-icon slot="icon" name="call--outlined"></mdui-icon>
                    确认与好友开启语音聊天。
                    <mdui-button slot="action" variant="text">取消</mdui-button>
                    <mdui-button slot="action" variant="filled">开启</mdui-button>
                </mdui-dialog>

                <mdui-button-icon icon="call"></mdui-button-icon>

                <script>
                    const dialog = document.querySelector(".example-action");
                    const openButton = dialog.nextElementSibling;

                    openButton.addEventListener("click", () => dialog.open = true);

                    const closeButton = dialog.querySelector("mdui-button");

                    openButton.addEventListener("click", () => dialog.open = true);
                    closeButton.addEventListener("click", () => dialog.open = false);
                </script>


                <mdui-button-icon icon="light_mode--outlined" onclick="changeTheme()"></mdui-button-icon>
                <script>
                    var Theme = html.getAttribute('class');
                    const snackbar = document.querySelector(".example-snackbar");
                    const openButton2 = snackbar.nextElementSibling;

                    if (Theme == "mdui-theme-auto") {
                        openButton2.addEventListener("click", () => snackbar.open = true);

                    }

                    function changeTheme() {
                        var Theme = html.getAttribute('class');


                        switch (Theme) {
                            case "mdui-theme-light":
                                html.setAttribute('class', 'mdui-theme-dark');
                                break;
                            case "mdui-theme-dark":
                                html.setAttribute('class', 'mdui-theme-light');
                                break;
                            case "mdui-theme-auto":
                                html.setAttribute('class', 'mdui-theme-light');
                        }
                    }
                </script>
            </mdui-top-app-bar>

        </mdui-layout-main>
    </mdui-layout>
</body>

</html>
