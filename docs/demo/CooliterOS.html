<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto" id="html">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - CooliterOS</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/mduiColor.css">


    <style>
        body {
            display: flex;
            flex-direction: row;
            font-size: 63%;
        }

        html {
            background: --mdui-color-surface-container-high;
            width: 100%;
            height: 100vh;
        }

        div.nav {
            width: 100%;
            height: 4em;

            position: fixed;
            bottom: 0;
            left: 0;

            background-color: rgb(var(--mdui-color-background));
            ;
        }

        nav.top {
            background-color: none;

            width: 100%;
            height: 3em;
            left: 0;

            position: fixed;
            top: 0;
        }

        nav.top:hover {
            background-color: #00000010;
        }

        nav.topright {
            position: fixed;
            top: 1em;
            right: 2em;
            display: flex;
            align-items: center;
            font-size: smaller;
        }

        nav.topleft {
            position: fixed;
            top: 0.5em;
            left: 2em;
            font-family: 'Product Sans';
            font-size: 1em;
            font-weight: bold;
        }

        mdui-menu {
            border-radius: 2em;
            padding: 2em;
        }

        mdui-switch {
            position: fixed;
            right: 4em;
        }
    </style>
    <script>
        var Theme = html.getAttribute('class');
        console.log(Theme);
    </script>
</head>

<body class="mdui-prose">


    <center>
        <mdui-dialog fullscreen class="navbkg">
            <div class="navbkg" style="width: 100%;height: 80vh;text-align: left;">
                <h2>
                    <output id="clock2" style="vertical-align:middle;font-family: 'Product Sans';left:5em"></output>
                    <nav class="topright" style="background-color: rgb(var(--mdui-color-primary));color:rgb(var(--mdui-color-background));;border-radius: 10em;padding: 0.5em;padding-left:1em;padding-right: 1em;top:1.2em;">
                        <mdui-icon name="no_sim" style="color: --mdui-color-primary;font-size: 1em;"></mdui-icon>
                        &nbsp;&nbsp;
                        <mdui-icon name="notifications_active"
                            style="color: --mdui-color-primary;font-size: 1em;"></mdui-icon>
                    </nav>
        
                </h2>
            </div>
        </mdui-dialog>

        <nav class="top">
            <nav class="topleft">
                <output id="clock" style="vertical-align:middle;"></output>
            </nav>
            <nav class="topright">
                <mdui-icon name="no_sim" style="color: --mdui-color-primary;font-size: 1.4em;"></mdui-icon>
                &nbsp;&nbsp;
                <mdui-icon name="notifications_active"
                    style="color: --mdui-color-primary;font-size: 1.4em;"></mdui-icon>
            </nav>

        </nav>


        <script>
            const dialog2 = document.querySelector(".navbkg");
            const openButton2 = dialog2.nextElementSibling;
            const closeButton2 = dialog2.querySelector(".navbkg");

            openButton2.addEventListener("click", () => dialog2.open = true);
            closeButton2.addEventListener("click", () => dialog2.open = false);
        </script>
    </center>

    <div class="nav">
        <!--========================================================-->
        <mdui-dialog class="example-dialog">
            <center>
                <h2>电源选项</h2>
                <mdui-button style="width: 40%;" icon="power_settings_new"
                    variant="outlined">关机</mdui-button>&nbsp;&nbsp;&nbsp;&nbsp;
                <mdui-button style="width: 40%;" icon="autorenew" variant="outlined">重启</mdui-button>
                <br><br>
                <mdui-button class="close" variant="tonal" style="width: 90%;">关闭</mdui-button>
            </center>
        </mdui-dialog>

        <center>
            <mdui-button style="font-family: 'Product Sans';" variant="text">CooliterOS</mdui-button>
        </center>

        <script>
            const dialog = document.querySelector(".example-dialog");
            const openButton = dialog.nextElementSibling;
            const closeButton = dialog.querySelector(".close");

            openButton.addEventListener("click", () => dialog.open = true);
            closeButton.addEventListener("click", () => dialog.open = false);
        </script>
    </div>



</body>
<script>
    function showTime() {
        var t = new Date();
        var h = t.getHours();
        var m = t.getMinutes();
        var s = t.getSeconds();
        var showTime = ((h < 10) ? "0" : "") + h + ((m < 10) ? ":0" : ":") + m
        document.getElementById("clock").value = showTime;
        document.getElementById("clock2").value = showTime;
    }

    setInterval("showTime()", 1000);
</script>

</html>
