<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-light" id="html">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - 记事本</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/mduiColor.css">


    <style>
        mdui-top-app-bar {
            background-color: rgb(var(--mdui-color-surface-container));
            margin: 0;
            position: fixed;
        }
    </style>
    <script>
        var Theme = html.getAttribute('class');
        console.log(Theme);
    </script>
</head>


<body style="position: relative;overflow: hidden;">
    <mdui-top-app-bar scroll-behavior="elevate" scroll-target=".example-scroll-behavior-elevate">

        <mdui-dropdown>
            <mdui-button-icon icon="menu" slot="trigger"></mdui-button-icon>

            <mdui-menu>
                <mdui-menu-item>
                    <mdui-icon slot="icon" name="note_add--outlined"></mdui-icon>
                    新建文件
                </mdui-menu-item>
                <mdui-menu-item>
                    <mdui-icon slot="icon" name="file_open--outlined"></mdui-icon>
                    打开文件
                </mdui-menu-item>

                <mdui-divider></mdui-divider>

                <mdui-menu-item>
                    <mdui-icon slot="icon" name="save--outlined"></mdui-icon>
                    保存
                </mdui-menu-item>
                <mdui-menu-item>
                    <mdui-icon slot="icon" name="save_as--outlined"></mdui-icon>
                    另存为
                </mdui-menu-item>

                <mdui-divider></mdui-divider>

                <mdui-menu-item>
                    <mdui-icon slot="icon" name="logout--outlined" onclick="window.close()"></mdui-icon>
                    退出
                </mdui-menu-item>
            </mdui-menu>
        </mdui-dropdown>


        <mdui-top-app-bar-title style="margin-left: 1em;">记事本</mdui-top-app-bar-title>


        <mdui-button-icon icon="fullscreen" onclick="handleFullScreen()"></mdui-button-icon>

        <mdui-snackbar class="example-snackbar" auto-close-delay="1500">
            已切换模式，若无反应请再试一次。
        </mdui-snackbar>

        <mdui-button-icon icon="light_mode--outlined" onclick="changeTheme()"></mdui-button-icon>
        <script>
            var Theme = html.getAttribute('class');
            const snackbar = document.querySelector(".example-snackbar");
            const openButton2 = snackbar.nextElementSibling;

            if (Theme == "mdui-theme-auto") {
                openButton2.addEventListener("click", () => snackbar.open = true);

            }

            function changeTheme() {
                var Theme = html.getAttribute('class');


                switch (Theme) {
                    case "mdui-theme-light":
                        html.setAttribute('class', 'mdui-theme-dark');
                        openButton2.removeEventListener
                        break;
                    case "mdui-theme-dark":
                        html.setAttribute('class', 'mdui-theme-light');
                        openButton2.removeEventListener
                        break;
                    case "mdui-theme-auto":
                        html.setAttribute('class', 'mdui-theme-light');
                        openButton2.removeEventListener
                }
            }
        </script>



    </mdui-top-app-bar>

    <!--正文==============================================-->
    <!--==============================================-->

    <mdui-bottom-app-bar fab-detach scroll-behavior="hide" scroll-threshold="100vh" scroll-target="body"
        style="position: fixed;">
        
        <mdui-button-icon icon="check_box--outlined"></mdui-button-icon>
        <mdui-button-icon icon="edit--outlined"></mdui-button-icon>
        <mdui-button-icon icon="mic_none--outlined"></mdui-button-icon>
        <mdui-button-icon icon="image--outlined"></mdui-button-icon>
        <div style="flex-grow: 1"></div>
        <mdui-fab icon="add"></mdui-fab>
    </mdui-bottom-app-bar>
</body>

<script>
    //定义一个变量进行判断，默认false 非全屏状态
    var exitFullscreen = false
    // 全屏事件
    function handleFullScreen() {
        var element = document.documentElement;
        if (this.fullscreen) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        } else {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                // IE11
                element.msRequestFullscreen();
            }
        }
    }
    window.onresize = function () {
        var isFull = !!(document.webkitIsFullScreen || document.mozFullScreen ||
            document.msFullscreenElement || document.fullscreenElement
        );//!document.webkitIsFullScreen都为true。因此用!!
        if (isFull == false) {
            $("#exitFullScreen").css("display", "none");
            $("#fullScreen").css("display", "");
        } else {
            $("#exitFullScreen").css("display", "");
            $("#fullScreen").css("display", "none");
        }
    }

    function showTime() {
        var t = new Date();
        var h = t.getHours();
        var m = t.getMinutes();
        var s = t.getSeconds();
        var showTime = ((h < 10) ? "0" : "") + h + ((m < 10) ? ":0" : ":") + m
        document.getElementById("clock").value = showTime;
    }

    setInterval("showTime()", 1000);
</script>


</html>
