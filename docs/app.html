    <!-- Filled -->

    <!-- Rounded -->

    <style>
    </style>

<body>
    <div style="position: relative">
        <mdui-navigation-rail contained>
            <mdui-navigation-rail-item icon="home--filded" href="index.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps--filled" href="app.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="folder--filled" href="file.html"></mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="info--filled" href="info.html"></mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <div style="height:95vh;overflow: auto">

            <mdui-top-app-bar style="position: sticky;">
                <mdui-top-app-bar-title>应用和小工具</mdui-top-app-bar-title>
                <div style="flex-grow: 1"></div>
            </mdui-top-app-bar>
            <mdui-tabs value="tab-1">
                <mdui-tab value="tab-1">小工具</mdui-tab>
                <mdui-tab value="tab-2">应用</mdui-tab>
                <mdui-tab value="tab-3">整活工具</mdui-tab>

                <mdui-tab-panel slot="panel" value="tab-1">
                    <style>
                        mdui-card.list {
                            padding: 2rem;
                            width: 80%;
                            border-radius: 2rem;
                            margin-bottom: 1rem;
                        }
                    </style>
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">
                        <style>
                            mdui-card.list {
                                padding: 2rem;
                                width: 80%;
                                border-radius: 2rem;
                                margin-bottom: 1rem;
                            }
                        </style>
                        <mdui-card class="list">
                            <h4><b>随机数抽取器</b></h4>
                            <p>随机数抽取器纯净网页版</p>
                            <mdui-button end-icon="arrow_forward" href="demo/RandomMem.html">进入</mdui-button>
                        </mdui-card>
                    </div>

                </mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="tab-2">
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">

                            <h4><b>Swiffe</b></h4>
                            <p>Swiffe 网页版</p>

                        </mdui-card>
                    </div>
                </mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="tab-3">

                            <p>用于班级智能班牌的展示内容</p>
                            <mdui-button end-icon="arrow_forward" href="demo/Board.html">进入</mdui-button>
                        </mdui-card>
                        <mdui-card class="list">
                            <h4><b>模拟Android安装</b></h4>
                            <p>模拟Android安装的安全更新屏幕</p>
                            <mdui-button end-icon="arrow_forward" href="demo/sysUpdate.html">进入</mdui-button>
