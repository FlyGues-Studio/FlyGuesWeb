<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto"
    style="background-color: rgb(var(--mdui-color-surface-container)) !important;">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - 应用和小工具</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/mduiColor.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">


    <style>
        body {
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="normalView">
        <mdui-navigation-rail contained value="app">
            <mdui-navigation-rail-item icon="home--outlined" href="index.html"
                value="home">主页</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="apps--filled" href="app.html" value="app">应用工具</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="folder--outlined" href="file.html"
                value="file">归档文件</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="info--outlined" href="info.html"
                value="info" slot="bottom">关于</mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <div class="main">
            <mdui-top-app-bar style="position: sticky;">
                <mdui-top-app-bar-title>应用和小工具</mdui-top-app-bar-title>
            </mdui-top-app-bar>
            <mdui-tabs value="tab-1">
                <mdui-tab value="tab-1">小工具</mdui-tab>
                <mdui-tab value="tab-2">应用</mdui-tab>
                <mdui-tab value="tab-3">整活工具</mdui-tab>

                <mdui-tab-panel slot="panel" value="tab-1">
                    <style>
                        mdui-card.list {
                            padding: 2rem;
                            width: 80%;
                            border-radius: 2rem;
                            margin-bottom: 1rem;
                        }
                    </style>
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">
                        <mdui-card class="list">
                            <h4><b>随机数抽取器</b></h4>
                            <p>随机数抽取器纯净网页版</p>
                            <mdui-button end-icon="arrow_forward" href="demo/RandomMem.html">进入</mdui-button>
                        </mdui-card>
                        <mdui-card class="list">
                            <h4><b>倒计时</b></h4>
                            <p>网页特定内容倒计时</p>
                            <mdui-button end-icon="arrow_forward" href="demo/倒计时.html">进入</mdui-button>
                        </mdui-card>
                    </div>

                </mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="tab-2">
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">
                        <mdui-card class="list">
                            <h4><b>班级智能信息管理系统</b></h4>
                            <p>2318班级智能信息管理系统</p>
                            <mdui-button href="https://flygues2889.github.io/automaticClass/index.html" end-icon="arrow_forward">启动</mdui-button>
                        </mdui-card>
                    </div>
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">
                        <mdui-card class="list">
                            <h4><b>Swiffe</b></h4>
                            <p>Swiffe 网页版</p>
                            <mdui-button loading disabled>不可用，正在搜索</mdui-button>
                        </mdui-card>
                    </div>
                </mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="tab-3">
                    <div class="mdui-prose" style="margin: 1rem;width: auto;">
                        <mdui-card class="list">
                            <h4><b>展示牌</b></h4>
                            <p>用于班级智能班牌的展示内容</p>
                            <mdui-button end-icon="arrow_forward" href="demo/Board.html">进入</mdui-button>
                        </mdui-card>
                        <mdui-card class="list">
                            <h4><b>模拟Android安装</b></h4>
                            <p>模拟Android安装的安全更新屏幕</p>
                            <mdui-button end-icon="arrow_forward" href="demo/sysUpdate.html">进入</mdui-button>
                        </mdui-card>
                        <mdui-card class="list">
                            <h4><b>CooliterOS</b></h4>
                            <p>CooliterOS powered by HTML5</p>
                            <mdui-button end-icon="arrow_forward" href="demo/CooliterOS.html">启动</mdui-button>
                        </mdui-card>

                    </div>
                </mdui-tab-panel>
            </mdui-tabs>
        </div>
    </div>
</body>

</html>
