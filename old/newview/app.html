<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
    <title>FlyGuesWeb - 应用和小工具</title>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <!-- Filled -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Rounded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Two Tone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/mduiColor.css">


    <style>
        mdui-top-app-bar {
            background-color: rgb(var(--mdui-color-background-container));
        }

        mdui-card.title {
            padding: 1rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            margin-bottom: 1rem;
            border-radius: 2rem
        }

        mdui-card.text {
            padding: 1rem;
        }
    </style>

</head>

<body style="margin: 0;">
    <mdui-layout style="height: 100vh;">
        <mdui-top-app-bar style="background-color: rgb(var(--mdui-color-surface-container-low)) !important;"
            scroll-behavior="elevate" scroll-target=".main" order="-1" class="topBar">
            <mdui-button-icon icon="menu" class="showList"></mdui-button-icon>

            <mdui-top-app-bar-title>FlyGuesWeb</mdui-top-app-bar-title>

            <mdui-tooltip content="收集与反馈" placement="left" href="https://txc.qq.com/products/667423">
                <mdui-button-icon icon="feedback--outlined" onclick="changeTheme()"></mdui-button-icon>
            </mdui-tooltip>

        </mdui-top-app-bar>

        <mdui-navigation-drawer close-on-overlay-click class="example-drawer">
            <mdui-list style="padding: 1em;">
                <style>
                    mdui-list-item {
                        margin-bottom: 0.5em;
                    }
                </style>
                <mdui-list-subheader style="margin-bottom: -1.6em;">主界面</mdui-list-subheader>
                <mdui-list-item icon="home--outlined" rounded href="index.html">主页</mdui-list-item>
                <mdui-list-item icon="apps--filled" rounded href="app.html" active>应用和小工具</mdui-list-item>
                <mdui-list-item icon="folder--outlined" rounded href="file.html">归档文件和项目</mdui-list-item>
                <mdui-list-subheader style="margin-bottom: -1.6em;">关于此网站</mdui-list-subheader>
                <mdui-list-item icon="info--outlined" rounded href="info.html">关于</mdui-list-item>
            </mdui-list>
        </mdui-navigation-drawer>
        <script>
            const navigationDrawer = document.querySelector(".example-drawer");
            const topBar = document.querySelector(".topBar");
            const openButton = topBar.querySelector(".showList");

            if (navigationDrawer.open = true) {
                openButton.addEventListener("click", () => navigationDrawer.open = true);
            } else {
                openButton.addEventListener("click", () => navigationDrawer.open = false);
            }
        </script>


        <mdui-layout-main class="main">
            <div style="width: 100%;height: 100%;margin-top: 1.2em;text-align: left;" class="mdui-prose">
                <h1 style="font-family: 'Harmony Sans SC Bold'!important;">应用和小工具</h1>
                <mdui-tabs value="tab-1">
                    <mdui-tab value="tab-1">小工具</mdui-tab>
                    <mdui-tab value="tab-2">应用</mdui-tab>
                    <mdui-tab value="tab-3">整活工具</mdui-tab>

                    <mdui-tab-panel slot="panel" value="tab-1">
                        <style>
                            mdui-card.list {
                                padding: 2rem;
                                width: 80%;
                                border-radius: 2rem;
                                margin-bottom: 1rem;
                            }
                        </style>
                        <div class="mdui-prose" style="margin: 1rem;width: auto;">
                            <mdui-card class="list">
                                <h4><b>随机数抽取器</b></h4>
                                <p>随机数抽取器纯净网页版</p>
                                <mdui-button end-icon="arrow_forward" href="demo/RandomMem.html">进入</mdui-button>
                            </mdui-card>
                            <mdui-card class="list">
                                <h4><b>倒计时</b></h4>
                                <p>网页特定内容倒计时</p>
                                <mdui-button end-icon="arrow_forward" href="demo/倒计时.html">进入</mdui-button>
                            </mdui-card>
                        </div>

                    </mdui-tab-panel>
                    <mdui-tab-panel slot="panel" value="tab-2">
                        <div class="mdui-prose" style="margin: 1rem;width: auto;">
                            <mdui-card class="list">
                                <h4><b>班级智能信息管理系统</b></h4>
                                <p>2318班级智能信息管理系统</p>
                                <mdui-button href="https://flygues2889.github.io/automaticClass/index.html"
                                    end-icon="arrow_forward">启动</mdui-button>
                            </mdui-card>
                        </div>
                        <div class="mdui-prose" style="margin: 1rem;width: auto;">
                            <mdui-card class="list">
                                <h4><b>Cooliter Engine</b></h4>
                                <p>Cooliter Engine Web</p>
                                <mdui-button end-icon="arrow_forward" href="https://flygues2889.github.io/Cooliter-Engine/">启动</mdui-button>
                            </mdui-card>
                        </div>
                    </mdui-tab-panel>
                    <mdui-tab-panel slot="panel" value="tab-3">
                        <div class="mdui-prose" style="margin: 1rem;width: auto;">
                            <mdui-card class="list">
                                <h4><b>展示牌</b></h4>
                                <p>用于班级智能班牌的展示内容</p>
                                <mdui-button end-icon="arrow_forward" href="demo/Board.html">进入</mdui-button>
                            </mdui-card>
                            <mdui-card class="list">
                                <h4><b>模拟Android安装</b></h4>
                                <p>模拟Android安装的安全更新屏幕</p>
                                <mdui-button end-icon="arrow_forward" href="demo/sysUpdate.html">进入</mdui-button>
                            </mdui-card>
                            <mdui-card class="list">
                                <h4><b>CooliterOS</b></h4>
                                <p>CooliterOS powered by HTML5</p>
                                <mdui-button end-icon="arrow_forward" href="demo/CooliterOS.html">启动</mdui-button>
                            </mdui-card>

                        </div>
                    </mdui-tab-panel>
                </mdui-tabs>

            </div>

            <!-- </mdui-card> -->
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        </mdui-layout-main>
    </mdui-layout>
</body>

</html>
