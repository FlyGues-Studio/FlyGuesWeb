<body style="margin: 0;position: relative;">
    <mdui-layout style="height: 100vh;">
        <mdui-top-app-bar class="topBar"
            style="background-color: rgb(var(--mdui-color-surface-container)) !important;box-shadow: var(--mdui-elevation-level3) !important;">
            <mdui-button-icon icon="menu" class="showList"></mdui-button-icon>
            <mdui-top-app-bar-title style="font-family: 'Product Sans';">FlyGuesWeb</mdui-top-app-bar-title>
        </mdui-top-app-bar>

        <mdui-navigation-drawer close-on-overlay-click class="drawer">
            <mdui-list style="padding: 1em;padding-left: 0;">
                <style>
                    mdui-list-item {
                        margin-bottom: 0.5em;
                        border-radius: 0 1.75rem 1.75rem 0;
                    }
                </style>
                <mdui-list-subheader style="margin-bottom: -1em;">主界面</mdui-list-subheader>
                <mdui-list-item icon="home--outlined" rounded href="index.html">主页</mdui-list-item>
                <mdui-list-item icon="apps--outlined" rounded href="demo.html">Demo</mdui-list-item>
                <mdui-list-item icon="folder--outlined" rounded href="file.html">归档文件和项目</mdui-list-item>
                <mdui-list-subheader style="margin-bottom: -1em;">关于此网站</mdui-list-subheader>
                <mdui-list-item icon="info--filled" rounded href="info.html" active>关于</mdui-list-item>
                <mdui-list-item icon="arrow_back--outlined" rounded href="docs/index.html">返回旧版</mdui-list-item>
            </mdui-list>
        </mdui-navigation-drawer>
        <script>
            const navigationDrawer = document.querySelector(".drawer");
            const topBar = document.querySelector(".topBar");
            const openListButton = topBar.querySelector(".showList");

            if (navigationDrawer.open = false) {
                openListButton.addEventListener("click", () => navigationDrawer.open = false);
            } else {
                openListButton.addEventListener("click", () => navigationDrawer.open = true);
            }
        </script>

        <mdui-layout-main class="main" style="margin-top: 2rem;">
            <div
                style="margin-bottom: 2rem;font-size: var(--mdui-typescale-display-large-size);font-family: 'Product Sans Bold';width: 100%;">
                <center>
                    <mdui-card
                        style="border-radius: var(--mdui-shape-corner-extra-large);margin-bottom: 0.25rem;padding: 0.3em;background-color: rgb(var(--mdui-color-on-secondary-container-dark));font-size: var(--mdui-typescale-display-small-line-height);color: rgb(var(--mdui-color-primary));font-family: 'Product Sans';display: flex;align-items: center;width: 12rem;min-width: 12rem;"
                        variant="filled">
                        <mdui-icon name="groups"
                            style="font-size: var(--mdui-typescale-display-large-size);"></mdui-icon> &nbsp;Who
                    </mdui-card>
                    <span>We</span><span>&nbsp;Are?</span>
                </center>
            </div>
            <br>
            <div style="text-align: center;width: 100%;">
                FlyGuesWeb库 是一些demo项目和文件存放的地方。<br><br>
                网站的维护由 FlyGues Studio 负责。<br><br>
                <mdui-button icon="open_in_new--outlined" variant="outlined" href="https://flygues2889.github.io/">前往FlyGuesd的小站</mdui-button>
            </div>
        </mdui-layout-main>

        <mdui-tooltip content="收集与反馈" placement="top">
            <mdui-fab style="position: fixed;bottom: 2rem;right: 2rem;" icon="feedback--outlined"
                href="https://txc.qq.com/products/667423"></mdui-fab>
        </mdui-tooltip>
    </mdui-layout>

    <div style="position: fixed;bottom: 1rem;left: 0;font-size: smaller;text-align: center;width: 100%;">
        &copy; Copyright 2024 , FlyGues Studio.
    </div>
</body>
