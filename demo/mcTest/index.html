<mdui-layout style="height: 100vh;">
    <mdui-top-app-bar class="topBar"
                      style="background-color: rgb(var(--mdui-color-surface-container)) !important;box-shadow: var(--mdui-elevation-level3) !important;font-family: 'Product Sans';">
        <mdui-button-icon icon="logout" onclick="openConfirm()"></mdui-button-icon>
        <mdui-top-app-bar-title style="font-family: 'Product Sans';">Minecraft Test</mdui-top-app-bar-title>
        <mdui-button-icon icon="account_circle" style="color: rgb(var(--mdui-color-primary));"></mdui-button-icon>
        <mdui-button-icon icon="settings--outlined"></mdui-button-icon>
    </mdui-top-app-bar>

    <mdui-layout-main style="display: flex;justify-content: center;">
        <div class="main"
             style="background-color: rgb(var(--mdui-color-surface-container-low),0.8);height: fit-content;">
            <div class="bkg" id="top"
                 style="width: 100%;height: 36vh;background-color: rgb(var(--mdui-color-primary),0.2);background-size:cover;opacity: 0.2;">
            </div>
            <div class="basic" style="
                    margin-top: -3.5rem;
                    margin-left: 2rem;
                    display: flex;
                    align-items: center;
                    ">
                <h2 style="margin-left: 1rem;color: rgb(var(--mdui-color-primary));font-family: 'Product Sans';">
                    Minecraft 测试 </h2>
            </div>

            <mdui-card class="msgContainer">
                <mdui-card class="avatarBox">
                    <mdui-avatar style="margin-right: 0.5rem;font-size: large">
                        <mdui-icon name="check_circle_outline"></mdui-icon>
                    </mdui-avatar>
                    <div>
                        <b>单选题</b><br>
                    </div>
                </mdui-card>
                <div class="msgContext">
                    <small>每道题仅有一个选项符合题意。每题4分，共40分。</small>
                    <h4 class="topic">1.Minecraft的创始人Norch原在公司Mojang Studio工作，后来Mojang被（ ）收购。</h4>
                    <mdui-radio-group>
                        <mdui-radio value="3">微软</mdui-radio>
                        <mdui-radio>拓维游戏</mdui-radio>
                        <mdui-radio>网易游戏</mdui-radio>
                        <mdui-radio>腾讯游戏</mdui-radio>
                    </mdui-radio-group>
                </div>


            </mdui-card>
        </div>
    </mdui-layout-main>

    <mdui-fab
            style="position: fixed;bottom: 2rem;right: 2rem;background-color: rgb(var(--mdui-color-primary-light));color: rgb(var(--mdui-color-surface))"
            icon="done" extended>提交
    </mdui-fab>
</mdui-layout>

<mdui-dialog close-on-overlay-click class="confirmWindow" icon="logout">
    <span slot="headline">直接退出吗？</span>
    <span slot="description">你将直接关闭此窗口，并且所有更改将不会保存。</span>
    <mdui-button slot="action" variant="text" onclick="closeConfirm()">取消</mdui-button>
    <mdui-button slot="action">确定</mdui-button>
</mdui-dialog>

</body>

<script>
    const dialog = document.querySelector(".confirmWindow");

    function openConfirm() {
        dialog.open = true;
    }

    function closeConfirm() {
        dialog.open = false;
    }

    function greet()
    {
        var time=new Date().getHours();
        if(time<12)
            alert("Good morning");
        else if(time<18)
            alert("Good afternoon");
        else
            alert("Good night");
    }

    function thanks()
    {
        alert("Thanks for your attention.");
    }

    function changeColor(obj)
    {

        obj.style.background="powderblue";
    }

    function coreCount()
    {
        var cores=0;
        var qestions=document.getElementsByClassName("question")
        for(var i=0;i<qestions.length;i++)
        {
            var count=0;
            var flag=1;
            var answer=document.getElementsByName("answer"+(i+1));
            for(var j=0;j<answer.length;j++)
            {
                if(answer[j].checked)
                {
                    if(answer[j].value*1<0)
                    {
                        flag=0;
                        break;
                    }
                    else
                        count+=answer[j].value*1;
                }
            }
            if(flag==1)
                cores+=count;
        }
        alert("Your score is "+cores);
    }

    function showWhichWrong()
    {
        var qestions=document.getElementsByClassName("question")
        for(var i=0;i<qestions.length;i++)
        {
            var answer=document.getElementsByName("answer"+(i+1));
            for(var j=0;j<answer.length;j++)
            {
                if(answer[j].checked)
                {
                    if(answer[j].value*1<=0)
                    {
                        x=document.getElementById(i+1);
                        x.style.color="red";
                    }
                }
            }
        }
        for(var i=0;i<qestions.length;i++)
        {
            var answer=document.getElementsByName("answer"+(i+1));
            for(var j=0;j<answer.length;j++)
            {
                if(!answer[j].checked)
                {
                    if(answer[j].value*1>0)
                    {
                        answer[j].style.backgroundColor="red";
                    }
                }
            }
        }
    }

</script>
