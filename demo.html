<body style="margin: 0;position: relative;">
    <mdui-layout style="height: 100vh;">
        <mdui-top-app-bar class="topBar" style="background-color: rgb(var(--mdui-color-surface-container)) !important;box-shadow: var(--mdui-elevation-level3) !important;">
            <mdui-button-icon icon="menu" class="showList"></mdui-button-icon>
            <mdui-top-app-bar-title style="font-family: 'Product Sans';">FlyGuesWeb</mdui-top-app-bar-title>
            <mdui-tooltip variant="rich" headline="FlyGuesWeb 存储库" content="最近更新时间：2024/11/02"
                href="https://txc.qq.com/products/667423">
                <mdui-button-icon icon="history--outlined"></mdui-button-icon>
            </mdui-tooltip>
        </mdui-top-app-bar>

        <mdui-navigation-drawer close-on-overlay-click class="drawer">
            <mdui-list style="padding: 1em;padding-left: 0;">
                <style>
                    mdui-list-item {
                        margin-bottom: 0.5em;
                        border-radius: 0 1.75rem 1.75rem 0;
                    }
                </style>
                <mdui-list-subheader style="margin-bottom: -1em;">主界面</mdui-list-subheader>
                <mdui-list-item icon="home--filled" rounded href="index.html">主页</mdui-list-item>
                <mdui-list-item icon="apps--outlined" rounded href="demo.html" active>Demo</mdui-list-item>
                <mdui-list-item icon="folder--outlined" rounded href="file.html">归档文件和项目</mdui-list-item>
                <mdui-list-subheader style="margin-bottom: -1em;">关于此网站</mdui-list-subheader>
                <mdui-list-item icon="info--outlined" rounded href="info.html">关于</mdui-list-item>
            </mdui-list>
        </mdui-navigation-drawer>
        <script>
            const navigationDrawer = document.querySelector(".drawer");
            const topBar = document.querySelector(".topBar");
            const openListButton = topBar.querySelector(".showList");

            if (navigationDrawer.open = false) {
                openListButton.addEventListener("click", () => navigationDrawer.open = false);
            } else {
                openListButton.addEventListener("click", () => navigationDrawer.open = true);
            }
        </script>

        <mdui-layout-main class="mdui-prose">
            <h1 style="margin: 2rem;">Demo</h1>
            <mdui-list>
                <mdui-list-item disabled style="height: 2rem;">
                    <div style="display: table;font-weight: bolder;display: flex;align-items: center;">
                        <div style="display: table-cell;width: 10vw;max-width: 3rem;">
                            <!-- <mdui-icon name="folder--outlined"></mdui-icon> -->
                        </div>
                        <div style="display: table-cell;width: 50vw;">
                            项目名称
                        </div>
                        <div style="display: table-cell;width: 30vw;">
                            描述
                        </div>
                        <div style="display: table-cell;width: 10vw;">
                            时间
                        </div>
                    </div>    
                </mdui-list-item>
                <mdui-list-item>
                    <div style="display: table;display: flex;align-items: center;">
                        <div style="display: table-cell;width: 10vw;max-width: 3rem;">
                            <mdui-icon name="apps--outlined"></mdui-icon>
                        </div>
                        <div style="display: table-cell;width: 50vw;">
                            项目名称
                        </div>
                        <div style="display: table-cell;width: 40vw;">
                            时间
                        </div>
                    </div>    
                </mdui-list-item>
                <mdui-list-item>Item 2</mdui-list-item>
            </mdui-list>

            <mdui-tooltip content="收集与反馈" placement="top" href="https://txc.qq.com/products/667423">
                <mdui-fab style="position: fixed;bottom: 2rem;right: 2rem;" icon="feedback--outlined"></mdui-fab>
            </mdui-tooltip>
    </mdui-layout>
